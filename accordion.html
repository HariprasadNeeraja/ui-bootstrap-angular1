<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> Angular bootstrap ui</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="angular.js"></script>
  <script src="ui-bootstrap-tpls-2.3.1.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">
  <div class="container">

    <h3> The Heading 2 only get affected </h3>
    <button type="button" name="button" ng-click="Second = !Second"> CLick here</button <div class="jumbotron">
    <uib-accordion close-others="true">

      <div uib-accordion-group class="panel-default" heading="Heading1" is-open="First">

        <uib-accordion-heading>
          Heading 1
        </uib-accordion-heading>
        {{value.First}}
      </div>

      <div uib-accordion-group class="panel-default" heading="Heading2" is-open="Second">

        <uib-accordion-heading>
          Heading 2
        </uib-accordion-heading>
        {{value.Second}}
      </div>

    </uib-accordion>
  </div>
  </div>

  <script type="text/javascript">
    var app = angular.module('myApp', ['ui.bootstrap']);

    app.controller("myController", function($scope) {
      $scope.First = "true";
      $scope.Second = "";
      $scope.value = {
        First: "Some content inside the heading 2",
        Second: "Content inside the heading 2"
      }
    });
  </script>

</body>

</html>
