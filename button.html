<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> Angular bootstrap ui</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="angular.js"></script>
  <script src="ui-bootstrap-tpls-2.3.1.js"></script>

</head>
<body  ng-app="myApp" ng-controller="myController">

  <input type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="100" btn-checkbox-false="200">
       Single Toggle
   </button>
   <pre>{{singleModel}}</pre>

   <div class="btn-group">


   <input type="checkbox" ng-model="Yes" uib-btn-checkbox> Yes</input> Or
   <input type="checkbox" ng-model="No" uib-btn-checkbox> No</input>

   {{Yes}} {{No}}
   we can also use uib-btn-checkbox-ture or uib-btn-checkbox-false

</div>



  <script type="text/javascript">
  var app = angular.module('myApp', ['ui.bootstrap']);

  app.controller("myController", function($scope) {
    $scope.Value = 10;
    $scope.Yes = 100;
    $scope.No = 200;
  });
  </script>
</body>
</html>
